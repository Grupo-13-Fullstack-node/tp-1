<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/form-styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Login exitoso</title>
</head>

<body>
    <div class="contenedor">
        <div class="contenedor-layout">
            <main class="contenedor-tarjeta2">
                <div class="logo"></div>
                <h1>Login exitoso</h1>
                <p>Te damos la bienvenida usuario <span id="email"></span> </p>

                <div class="separador">
                    <p>-----------------------------------</p>
                </div>
                <button class="btn" onclick="comenzar()" id="log-activo">Comenzar</button>
            </main>
        </div>
    </div>
    <!-- Zona de scripts -->

    <script>
              function comenzar() {
            window.location.href = "/index.html";
        }
        // traigo los datos del localStorage
        const email = localStorage.getItem('email');

        // Reviso si capture los datos antes de mostrarlos
        if (email) {
            document.getElementById('email').textContent = email;
        } else {
            document.getElementById('email').textContent = 'No se ha capturado el correo.';
        }

    </script>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
