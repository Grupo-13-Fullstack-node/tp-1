<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/nav-style.css" rel="stylesheet" type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <title>Registro</title>
</head>

<body>
  <div id="navbar-container"></div>

  <div class="contenedor">
    <div class="contenedor-layout">
      <div class="contenedor-tarjeta">
        <div class="logo"></div>
        <h4>Te damos la bienvenida a nuestra plataforma Cripto</h4>
        <h6>Regístrate para continuar</h6>
        <form class="form" action="#" method="post">
          <div class="formulario">
            <label for="email">Correo o número de teléfono

              <input autocomplete="off" type="email" required placeholder="email@domain.com" id="email">
              <span class="icon icon-check" role="presentation">
                ✅
              </span>

              <span class="icon icon-cancel" role="presentation">
                ❌
              </span>
            </label>
            <label for="pass">Contraseña

              <input autocomplete="off" type="password" required placeholder="password" id="pass">
              <span class="icon icon-check" role="presentation">
                ✅
              </span>

              <span class="icon icon-cancel" role="presentation">
                ❌
              </span>
            </label>
            <div class="tyc">
              <!-- Acá en TyC se puede llevar a otra pag con un lorem -->
              <h6>Al crear una cuenta, acepto los
                <a href="#" target="_blank">Términos de servicio</a>
                y la <a href="#" target="_blank">
                  Política de privacidad </a> de Cripto.
              </h6>
              <input type="checkbox" role="switch" class="neon" id="check1" />

            </div>
            <div class="tyc">
              <h6>Confirmo ser mayor de 18 años</h6>
              <input type="checkbox" role="switch" class="neon" id="check2" />
            </div>

            <!-- <button class="btn" id="login-button" >Registrarse</button> // Esto entra en conflicto con algun método me da un error 405-->
            <a href="/login-exitoso.html" id="login-button"> Registrarse</a>
          </div>
          <!-- este separador capaz lo reemplaze por...algo -->
          <section class="separador">
            <p>ó</p>
          </section>

          <section class="registro-externo">
            <button class="login-google"><img src="/img/google-icon.png" class="google">Continuar con Google</button>
          </section>

      </div>
    </div>

    </form>

  </div>



  <!-- Zona de scripts -->
  <script src="js/NavBar.js"></script>
  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- <script src="js/script.js"></script> -->
</body>

</html>
